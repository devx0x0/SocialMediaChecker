<!DOCTYPE html>
<html>
<head>
    <title>Splash Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: green;
            font-family: 'Courier New', Courier, monospace;
        }
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            z-index: 1;
            font-size: 3em;
            animation: glitch 3s linear, fadeOut 3s linear forwards;
        }
        @keyframes glitch {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: none;
            }
            10% {
                transform: translate(-5px, 5px);
            }
            30% {
                transform: translate(5px, -5px);
            }
            50% {
                transform: translate(-5px, -5px);
            }
            70% {
                transform: translate(5px, 5px);
            }
            90% {
                transform: translate(-5px, 5px);
            }
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="matrix.mp4" type="video/mp4">
    </video>
    <div class="overlay">C0D3D BY PEDRO M.</div>
    <script>
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 3000); // 3 seconds
    </script>
</body>
</html>
